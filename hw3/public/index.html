<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cheesecake Ordering</title>
        <!-- type="text/css"  media="screen" -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
        <link rel="stylesheet" href="../stylesheets/style.css">
    </head>

    <body>
        <div id="bigform">
            <!-- Top Heading -->
            <h1>Cheesecake Order Form</h1>

            <!-- Image of Cheesecake -->
            <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/archive/9/9c/20171018065859%21Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg/120px-Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg
                alt="Cheesecake Image">

            <form id="order">
                <!-- Quantity and Topping -->
                <table id="part1">
                    <tr>
                        <th>Quantity</th>
                        <th>Topping</th>
                    </tr>
                    <tr>
                        <!-- Drop Down Menu -->
                        <td>
                            <select name="quantity" id="quantity" form="order">
                                <option value="1">1</option>                            
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>

                        <!-- Three Options -->                
                        <td>
                            <input type="radio" id="plain" name="topping" value="Plain">
                            <label for="plain">Plain</label><br>
                            <input type="radio" id="cherry" name="topping" value="Cherry">
                            <label for="cherry">Cherry</label><br>
                            <input type="radio" id="chocolate" name="topping" value="Chocolate">                    
                            <label for="chocolate">Chocolate</label>
                        </td>   
                    </tr>
                </table>

                <label for="instruction" id="notes">Notes:</label>
                <table id="part2">
                    <tr id="textbox">
                        <td>                     
                        <!-- Special Instructions -->
                            <textarea form="order" id="instructions" name="instructions" rows="5" cols="50"
                                    placeholder="Enter any special instructions here."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <!-- Order Button -->
                            <!-- <input id="orderButton" type="submit" value="Order"> -->
                            <button type="button" id="orderButton" onclick="">Order</button> <br>
                        </td>
                    </tr>
                </table>
            </form>

            <table style="width:12%">
                <tr>
                    <td> 
                    <!-- Label -->
                        <h3>Orders for</h3>
                    </td>
                  <td>
                    <!-- Dropdown of Months -->  
                    <div class="dropdown"><select name="dropdown" id="selectMonth" class="form-control" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                        <option class="monthOption" value="">Jan</option>
                        <option class="monthOption" value="">Feb</option>
                        <option class="monthOption" value="">Mar</option>
                        <option class="monthOption" value="">Apr</option>
                        <option class="monthOption" value="">May</option>
                        <option class="monthOption" value="">Jun</option>
                        <option class="monthOption" value="">Jul</option>
                        <option class="monthOption" value="">Aug</option>
                        <option class="monthOption" value="">Sep</option>
                        <option class="monthOption" value="">Oct</option>
                        <option class="monthOption" value="">Nov</option>
                        <option class="monthOption" value="">Dec</option>
                    </select></div>
                  </td>
                </tr>
              </table>

            <!-- Last Month's Orders -->
            <ul>
                <li id="cherryNumber">11 Cherry</li>
                <li id="chocolateNumber">17 Chocolate</li>
                <li id="plainNumber">31 Plain</li>
            </ul>
        </div>

        <!-- Order Placed with Receipt -->
        <div style="display: none;" id="thanksScreen">
            <h1>
                Thank you! Your order has been placed.
            </h1>

            <h4 id="theQuantity"></h4>
            <h4 id="theTopping"></h4>
            <p id="theInstructions"></p>
        </div>

    <!-- 'Vegan' Instructions Indication -->    
    <script src="javascripts/place-order.js"></script>
    
    <!-- Reference to JS script for menu change -->
    <!-- <script src="javascripts/menu-click.js"></script> -->

    <script>
        $(document).ready(function() {
            $(".monthOption").click(function() {
                $.post("orders","dataToSend",function(data,status) {
                    dataObject=JSON.parse(data);
                    orderArray=dataObject.data;

                    $("#cherryNumber").html((orderArray[0]).quantity+" "+(orderArray[0]).topping);
                    $("#chocolateNumber").html((orderArray[1]).quantity+" "+(orderArray[1]).topping);
                    $("#plainNumber").html((orderArray[2]).quantity+" "+(orderArray[2]).topping);
                });
                $(this).attr('size', 4);
            });
        });
    </script>

    </body>
</html>
